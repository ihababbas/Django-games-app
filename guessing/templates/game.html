{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
    <h1>Welcome to Guessing Game</h1>
    <form method="post">
        {% csrf_token %}
        <label for="guessed_number">Enter your guess between 1-20:</label>
        <input type="number" name="guessed_number" min="1" max="20">
        <button type="submit">Submit</button>
    </form>
    <div class="result">
        <p>{{ result }}</p>
        <p>Score: {{ score }}</p>
        <p>Rounds left: {{ count }}</p>
        {% if count >= 0 %}
        <form  action="{% url 'guessing' %}">
            {% csrf_token %}
            <button type="submit">Play Again</button>
        </form>
        {% endif %}
    </div>
</div>
</body>
</html>
